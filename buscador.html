<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tu Destino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background-image: url('A_digital_painting_features_a_young_woman_with_lon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px #000;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 30px;
        }

        .buscador {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        ul {
            margin-top: 25px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 12px;
            list-style: none;
            width: 350px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: lightblue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Tu Destino</h1>

    <div class="buscador">
        <input type="text" id="busqueda" placeholder="Escribe lo que buscas...">
        <button onclick="buscar()">Buscar</button>
    </div>

    <ul id="resultados"></ul>

    <!-- Sonido al encontrar -->
    <audio id="sonido" src="sonido.mp3" preload="auto"></audio>

    <script>
        const datos = [
            { texto: "Receta de pasta", url: "https://recetas.com/pasta" },
            { texto: "Ideas para viajes", url: "https://viajes.com/ideas" },
            { texto: "Lista de compras", url: "" },
            { texto: "Cómo aprender a programar", url: "https://aprendepython.com" },
            { texto: "Mejores libros de ciencia ficción", url: "https://libroscienciaficcion.com" },
            { texto: "Consejos para estudiar", url: "https://estudiarbien.com" },
            { texto: "Películas favoritas", url: "" }
        ];

        document.getElementById('busqueda').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                buscar();
            }
        });

        function buscar() {
            const texto = document.getElementById('busqueda').value.toLowerCase().trim();
            const lista = document.getElementById('resultados');
            lista.innerHTML = '';

            if (texto === '') {
                alert('Por favor, escribe algo para buscar.');
                return;
            }

            const resultados = datos.filter(item => item.texto.toLowerCase().includes(texto));
            const sonido = document.getElementById("sonido");
            sonido.pause();
            sonido.currentTime = 0;

            if (resultados.length > 0) {
                sonido.play();
                resultados.forEach(item => {
                    const li = document.createElement('li');
                    if (item.url) {
                        const a = document.createElement('a');
                        a.href = item.url;
                        a.textContent = item.texto;
                        a.target = "_blank";
                        li.appendChild(a);
                    } else {
                        li.textContent = item.texto;
                    }
                    lista.appendChild(li);
                });
            } else {
                // No hay resultados, abre Google en pestaña nueva
                const url = `https://www.google.com/search?q=${encodeURIComponent(texto)}`;
                window.open(url, '_blank');
            }
        }
    </script>

</body>
</html>
